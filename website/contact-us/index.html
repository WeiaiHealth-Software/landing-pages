<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>联系我们</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
      background: #fff;
      color: #151515;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .page {
      width: 100%;
      padding: 24px 16px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .map-container {
      width: min(1040px, 100%);
      border-radius: 24px;
      overflow: hidden;
    }
    .map-image {
      display: block;
      width: 100%;
      height: auto;
      object-fit: cover;
    }
    .info-section {
      width: min(1040px, 100%);
      margin-top: 18px;
    }
    .info-list {
      display: flex;
      flex-wrap: nowrap;
      gap: 12px;
      align-items: stretch;
    }
    .info-item {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      gap: 12px;
      flex: 1 1 0;
      background: #f5f5f5;
      border-radius: 18px;
      padding: 20px 18px;
    }
    .info-icon {
      width: 32px;
      height: 32px;
      border-radius: 9999px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      background: #ffffff;
      color: #111111;
    }
    .info-icon svg {
      width: 18px;
      height: 18px;
    }
    .info-top {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 2px;
    }
    .info-title {
      font-size: 15px;
      font-weight: 700;
      color: #111827;
    }
    .info-value {
      font-size: 13px;
      color: #111827;
      line-height: 1.5;
      word-break: break-word;
    }
    @media (max-width: 640px) {
      .page {
        padding: 16px 12px;
      }
      .map-container {
        border-radius: 18px;
      }
      .info-section {
        margin-top: 16px;
      }
      .info-list {
        flex-direction: column;
        flex-wrap: nowrap;
        gap: 10px;
      }
      .info-item {
        align-items: center;
        text-align: center;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <main class="page">
    <div class="container">
      <h1 style="padding: 20px 0;">联系我们</h1>
      <div class="map-container">
        <img src="assets/map.f9c5539f.png" alt="公司位置地图" class="map-image">
      </div>
      <section class="info-section" aria-label="公司联系信息">
        <div class="info-list">
          <div class="info-item">
            <div class="info-top">
              <div class="info-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8">
                  <path d="M12 21s6-5.19 6-11a6 6 0 1 0-12 0c0 5.81 6 11 6 11z"></path>
                  <circle cx="12" cy="10" r="2.6"></circle>
                </svg>
              </div>
              <div class="info-title">地址</div>
            </div>
            <div class="info-value">上海市普陀区交通路4711号李子园大厦1308室</div>
          </div>
          <div class="info-item">
            <div class="info-top">
              <div class="info-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8">
                  <path d="M5.5 4.5l3 1.5-1.5 3a11 11 0 0 0 8 8l3-1.5 1.5 3c.2.4.1.9-.3 1.1-1.1.7-2.4 1-3.7 1-6.1 0-11-4.9-11-11 0-1.3.3-2.6 1-3.7.2-.4.7-.5 1.1-.3z"></path>
                </svg>
              </div>
              <div class="info-title">电话</div>
            </div>
            <div class="info-value">400-901-83138</div>
          </div>
          <div class="info-item">
            <div class="info-top">
              <div class="info-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8">
                  <rect x="3.5" y="5" width="17" height="14" rx="2.2"></rect>
                  <path d="M5 7l7 5 7-5"></path>
                </svg>
              </div>
              <div class="info-title">邮箱</div>
            </div>
            <div class="info-value">easylook.business@weiaihealthcare.com</div>
          </div>
        </div>
      </section>
    </div>
  </main>
</body>
</html>
