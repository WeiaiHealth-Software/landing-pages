<!DOCTYPE html>
<html lang="zh-CN">
<head>

  <title>Landing Pages 样板间</title>
  <link rel="icon" href="logo.svg" type="image/svg+xml">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {

    }
  </style>
</head>
<body class="bg-gray-50 text-slate-900 h-screen flex overflow-hidden">

  <!-- Sidebar -->
  <aside class="w-64 bg-white border-r border-gray-200 flex flex-col flex-shrink-0">

    <nav class="flex-1 overflow-y-auto py-4">
      <ul class="space-y-1 px-3">
        <li>
          <button id="tab-login" onclick="switchTab('login')" class="w-full flex items-center px-3 py-2 text-sm font-medium bg-blue-50 text-blue-600 rounded-md transition-colors text-left">
            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">

            </svg>
            登录页
          </button>
        </li>
        <li>
          <button id="tab-admin" onclick="switchTab('admin')" class="w-full flex items-center px-3 py-2 text-sm font-medium text-slate-600 hover:bg-gray-50 hover:text-slate-900 rounded-md transition-colors text-left">
            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path>
            </svg>
            Admin 页面
          </button>
        </li>
      </ul>
    </nav>
    
    <div class="p-4 border-t border-gray-100">
      <div class="text-xs text-gray-400 text-center">
        &copy; 2026 Landing Pages
      </div>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 overflow-y-auto bg-gray-50/50 p-8">
    <div class="w-full mx-auto">
      <header class="mb-8">
        <h1 class="text-2xl font-bold text-slate-900" id="page-title">登录页模板列表</h1>
        <p class="text-slate-500 mt-1" id="page-desc">选择一个登录页模板查看详情或进行演示。</p>
      </header>

      <!-- Content Section: Login -->
      <div id="content-login" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
        
        <!-- Card 1: Login Page -->
        <div class="group bg-white rounded-xl border border-gray-200 overflow-hidden hover:shadow-lg hover:border-blue-200 transition-all duration-300 flex flex-col">
          <div class="aspect-video w-full bg-gray-100 relative overflow-hidden">
            <img src="templates/demo1.png" alt="Login Page" class="w-full h-full object-fill group-hover:scale-105 transition-transform duration-500">
            <div class="absolute inset-0 bg-gradient-to-t from-black/10 to-transparent opacity-0 group-hover:opacity-100 transition-opacity"></div>
          </div>
          <div class="p-5 flex-1 flex flex-col">
            <h3 class="text-lg font-semibold text-slate-900 mb-2">登录页面</h3>
            <p class="text-sm text-slate-500 mb-4 flex-1 line-clamp-2">
              现代化左右布局登录页，包含左侧表单区域和右侧全屏背景图展示，适配移Pad端。
            </p>
            <a href="login/demo1.html" target="_blank" class="inline-flex items-center justify-center w-full px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:ring-4 focus:ring-blue-100 transition-colors">
              查看详情
              <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
              </svg>
            </a>
          </div>
        </div>

        <!-- Add New Template Placeholder (Login) -->
         <div class="border-2 border-dashed border-gray-200 rounded-xl flex items-center justify-center aspect-[4/5] sm:aspect-auto h-full min-h-[300px] text-gray-300 hover:border-blue-200 hover:text-blue-300 transition-colors cursor-pointer group">
            <div class="text-center">
              <div class="w-12 h-12 mx-auto mb-3 rounded-full bg-gray-50 group-hover:bg-blue-50 flex items-center justify-center transition-colors">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                </svg>
              </div>
              <span class="text-sm font-medium">添加新登录页模板</span>
            </div>
         </div>

      </div>

      <!-- Content Section: Admin -->
      <div id="content-admin" class="hidden grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
        
         <!-- Card 1: Switch Thgeme Page (Placeholder) -->
        <div class="group bg-white rounded-xl border border-gray-200 overflow-hidden hover:shadow-lg hover:border-blue-200 transition-all duration-300 flex flex-col">
          <div class="aspect-video w-full bg-gray-100 relative overflow-hidden">
            <img src="templates/switch-theme.png" alt="Switch Theme Page" class="w-full h-full object-fill group-hover:scale-105 transition-transform duration-500">
            <div class="absolute inset-0 bg-gradient-to-t from-black/10 to-transparent opacity-0 group-hover:opacity-100 transition-opacity"></div>
          </div>
          <div class="p-5 flex-1 flex flex-col">
            <h3 class="text-lg font-semibold text-slate-900 mb-2">切换主题</h3>
            <p class="text-sm text-slate-500 mb-4 flex-1 line-clamp-2">
              右侧 Drawer 包含主题切换选项，用户可以切换不同的主题。
            </p>
            <a href="admin/theme-switch.html" target="_blank" class="inline-flex items-center justify-center w-full px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:ring-4 focus:ring-blue-100 transition-colors">
              查看详情
              <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
              </svg>
            </a>
          </div>
        </div>

        <!-- Card 1: Admin Page (Placeholder) -->
        <div class="group bg-white rounded-xl border border-gray-200 overflow-hidden hover:shadow-md transition-all duration-300 flex flex-col opacity-75 grayscale hover:grayscale-0 hover:opacity-100">
          <div class="aspect-video w-full bg-slate-100 flex items-center justify-center relative overflow-hidden">
            <svg class="w-12 h-12 text-slate-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 5a1 1 0 011-1h14a1 1 0 011 1v2a1 1 0 01-1 1H5a1 1 0 01-1-1V5zM4 13a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H5a1 1 0 01-1-1v-6zM16 13a1 1 0 011-1h2a1 1 0 011 1v6a1 1 0 01-1 1h-2a1 1 0 01-1-1v-6z"></path>
            </svg>
            <div class="absolute top-3 right-3 bg-gray-900/10 text-gray-600 text-[10px] font-bold px-2 py-0.5 rounded-full uppercase tracking-wider">
              待补充
            </div>
          </div>
          <div class="p-5 flex-1 flex flex-col">
            <h3 class="text-lg font-semibold text-slate-900 mb-2">Admin 页面</h3>
            <p class="text-sm text-slate-500 mb-4 flex-1">
              后台管理系统仪表盘模板，包含数据概览、图表统计和常用管理组件。
            </p>
            <button disabled class="inline-flex items-center justify-center w-full px-4 py-2 text-sm font-medium text-slate-400 bg-slate-100 rounded-lg cursor-not-allowed">
              开发中
            </button>
          </div>
        </div>

         <!-- Add New Template Placeholder (Admin) -->
         <div class="border-2 border-dashed border-gray-200 rounded-xl flex items-center justify-center aspect-[4/5] sm:aspect-auto h-full min-h-[300px] text-gray-300 hover:border-blue-200 hover:text-blue-300 transition-colors cursor-pointer group">
            <div class="text-center">
              <div class="w-12 h-12 mx-auto mb-3 rounded-full bg-gray-50 group-hover:bg-blue-50 flex items-center justify-center transition-colors">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                </svg>
              </div>
              <span class="text-sm font-medium">添加新 Admin 模板</span>
            </div>
         </div>

      </div>

    </div>
  </main>

  <script>
    function switchTab(tabName) {
      // 切换内容区域显示
      document.getElementById('content-login').classList.add('hidden');
      document.getElementById('content-admin').classList.add('hidden');
      document.getElementById('content-' + tabName).classList.remove('hidden');

      // 更新 Tab 按钮样式
      const loginTab = document.getElementById('tab-login');
      const adminTab = document.getElementById('tab-admin');
      
      const activeClass = ['bg-blue-50', 'text-blue-600'];
      const inactiveClass = ['text-slate-600', 'hover:bg-gray-50', 'hover:text-slate-900'];

      if (tabName === 'login') {
        loginTab.classList.add(...activeClass);
        loginTab.classList.remove(...inactiveClass);
        loginTab.querySelector('svg').classList.add('text-blue-500');
        loginTab.querySelector('svg').classList.remove('text-slate-400');

        adminTab.classList.remove(...activeClass);
        adminTab.classList.add(...inactiveClass);
        adminTab.querySelector('svg').classList.remove('text-blue-500');
        adminTab.querySelector('svg').classList.add('text-slate-400');
        
        document.getElementById('page-title').textContent = '登录页模板列表';
        document.getElementById('page-desc').textContent = '选择一个登录页模板查看详情或进行演示。';
      } else {
        adminTab.classList.add(...activeClass);
        adminTab.classList.remove(...inactiveClass);
        adminTab.querySelector('svg').classList.add('text-blue-500');
        adminTab.querySelector('svg').classList.remove('text-slate-400');

        loginTab.classList.remove(...activeClass);
        loginTab.classList.add(...inactiveClass);
        loginTab.querySelector('svg').classList.remove('text-blue-500');
        loginTab.querySelector('svg').classList.add('text-slate-400');
        
        document.getElementById('page-title').textContent = 'Admin 模板列表';
        document.getElementById('page-desc').textContent = '浏览可用的后台管理系统模板。';
      }
    }
  </script>
</body>
</html>
