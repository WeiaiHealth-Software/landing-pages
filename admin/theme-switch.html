<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>主题选择器</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif; }
    [data-mode="dark"] { --bg:#0b0f12; --text:#e5e5e5; --panel:#171a1f; --border:#2f343c; --skeleton:#2b3138; --footer:#171a1f; --status-border:rgba(255,255,255,.2); }
    [data-mode="light"] { --bg:#f6f7fb; --text:#0f172a; --panel:#ffffff; --border:#e5e7eb; --skeleton:#e5e7eb; --footer:#ffffff; --status-border:rgba(0,0,0,.18); }
    body { background-color: var(--bg); color: var(--text); }
    .card { background-color: var(--panel); border-color: var(--border); transition: border-color .2s ease, box-shadow .2s ease, transform .12s ease; }
    .card:hover { transform: translateY(-1px); }
    .surface { background-color: var(--panel); }
    .skeleton { background-color: var(--skeleton); }
    .footer-bar { background-color: var(--footer); border-top: 1px solid var(--border); }
    .accent-bg { background: var(--accent); }
    .status { width: 24px; height: 24px; border-radius: 9999px; border: 2px solid var(--status-border); display: inline-flex; align-items: center; justify-content: center; }
    .status svg { width: 14px; height: 14px; color: var(--accent); opacity: 0; transition: opacity .2s ease; }
    .card.selected { box-shadow: 0 0 0 1px var(--accent) inset; border-color: var(--accent); }
    .card.selected .status { border-color: var(--accent); }
    .card.selected .status svg { opacity: 1; }
    .switch { display:flex; align-items:center; gap:.75rem; cursor:pointer; user-select:none; }
    .switch .track { width:52px; height:28px; border-radius:9999px; background-color: var(--skeleton); border:1px solid var(--border); position:relative; }
    .switch .thumb { width:22px; height:22px; border-radius:9999px; background-color: var(--panel); position:absolute; top:3px; left:3px; box-shadow:0 2px 6px rgba(0,0,0,.25); transition:left .18s ease; }
    [data-mode="dark"] .switch .thumb { left:27px; }
  </style>
</head>
<body data-mode="light" class="min-h-screen">
  <div class="max-w-3xl mx-auto px-6 py-8">
    <div class="flex items-center justify-between mb-6">
      <h1 class="text-2xl font-bold">主题选择器</h1>
      <button id="modeToggle" type="button" class="switch">
        <span id="modeLabel" class="text-sm font-medium">Light</span>
        <span class="track"><span class="thumb"></span></span>
      </button>
    </div>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-3 gap-6">
      <div class="card border rounded-xl overflow-hidden selected" data-theme="科技蓝" style="--accent:#60a5fa">
        <div class="aspect-video surface relative px-4 py-8 overflow-hidden">
          <div class="flex items-center gap-2 absolute top-3 left-3">
            <span class="w-2.5 h-2.5 rounded-full bg-rose-400"></span>
            <span class="w-2.5 h-2.5 rounded-full bg-amber-300"></span>
            <span class="w-2.5 h-2.5 rounded-full bg-emerald-400"></span>
          </div>
          <div class="grid grid-cols-12 gap-3 h-full">
            <div class="col-span-3 space-y-2">
              <div class="h-4 rounded accent-bg"></div>
              <div class="h-4 rounded skeleton"></div>
              <div class="h-4 rounded skeleton"></div>
            </div>
            <div class="col-span-9 space-y-3">
              <div class="h-6 rounded accent-bg w-1/3"></div>
              <div class="h-4 rounded accent-bg w-3/5"></div>
              <div class="h-4 rounded skeleton w-2/5"></div>
            </div>
          </div>
        </div>
        <div class="flex items-center justify-between px-4 py-3 footer-bar">
          <span class="text-sm font-medium">科技蓝</span>
          <span class="status"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M20 6L9 17l-5-5"/></svg></span>
        </div>
      </div>

      <div class="card border rounded-xl overflow-hidden" data-theme="极光绿" style="--accent:#34d399">
        <div class="aspect-video surface relative px-4 py-8 overflow-hidden">
          <div class="flex items-center gap-2 absolute top-3 left-3">
            <span class="w-2.5 h-2.5 rounded-full bg-rose-400"></span>
            <span class="w-2.5 h-2.5 rounded-full bg-amber-300"></span>
            <span class="w-2.5 h-2.5 rounded-full bg-emerald-400"></span>
          </div>
          <div class="grid grid-cols-12 gap-3 h-full">
            <div class="col-span-3 space-y-2">
              <div class="h-4 rounded accent-bg"></div>
              <div class="h-4 rounded skeleton"></div>
              <div class="h-4 rounded skeleton"></div>
            </div>
            <div class="col-span-9 space-y-3">
              <div class="h-6 rounded accent-bg w-1/3"></div>
              <div class="h-4 rounded accent-bg w-3/5"></div>
              <div class="h-4 rounded skeleton w-2/5"></div>
            </div>
          </div>
        </div>
        <div class="flex items-center justify-between px-4 py-3 footer-bar">
          <span class="text-sm font-medium">极光绿</span>
          <span class="status"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M20 6L9 17l-5-5"/></svg></span>
        </div>
      </div>

      <!-- 湖水蓝 #0fb5a9 -->
      <div class="card border rounded-xl overflow-hidden" data-theme="湖水蓝" style="--accent:#0fb5a9">
        <div class="aspect-video surface relative px-4 py-8 overflow-hidden">
          <div class="flex items-center gap-2 absolute top-3 left-3">
            <span class="w-2.5 h-2.5 rounded-full bg-rose-400"></span>
            <span class="w-2.5 h-2.5 rounded-full bg-amber-300"></span>
            <span class="w-2.5 h-2.5 rounded-full bg-emerald-400"></span>
          </div>
          <div class="grid grid-cols-12 gap-3 h-full">
            <div class="col-span-3 space-y-2">
              <div class="h-4 rounded accent-bg"></div>
              <div class="h-4 rounded skeleton"></div>
              <div class="h-4 rounded skeleton"></div>
            </div>
            <div class="col-span-9 space-y-3">
              <div class="h-6 rounded accent-bg w-1/3"></div>
              <div class="h-4 rounded accent-bg w-3/5"></div>
              <div class="h-4 rounded skeleton w-2/5"></div>
            </div>
          </div>
        </div>
        <div class="flex items-center justify-between px-4 py-3 footer-bar">
          <span class="text-sm font-medium">湖水蓝</span>
          <span class="status"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M20 6L9 17l-5-5"/></svg></span>
        </div>
      </div>

      <div class="card border rounded-xl overflow-hidden" data-theme="活力橙" style="--accent:#f59e0b">
        <div class="aspect-video surface relative px-4 py-8 overflow-hidden">
          <div class="flex items-center gap-2 absolute top-3 left-3">
            <span class="w-2.5 h-2.5 rounded-full bg-rose-400"></span>
            <span class="w-2.5 h-2.5 rounded-full bg-amber-300"></span>
            <span class="w-2.5 h-2.5 rounded-full bg-emerald-400"></span>
          </div>
          <div class="grid grid-cols-12 gap-3 h-full">
            <div class="col-span-3 space-y-2">
              <div class="h-4 rounded accent-bg"></div>
              <div class="h-4 rounded skeleton"></div>
              <div class="h-4 rounded skeleton"></div>
            </div>
            <div class="col-span-9 space-y-3">
              <div class="h-6 rounded accent-bg w-1/3"></div>
              <div class="h-4 rounded accent-bg w-3/5"></div>
              <div class="h-4 rounded skeleton w-2/5"></div>
            </div>
          </div>
        </div>
        <div class="flex items-center justify-between px-4 py-3 footer-bar">
          <span class="text-sm font-medium">活力橙</span>
          <span class="status"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M20 6L9 17l-5-5"/></svg></span>
        </div>
      </div>

      <div class="card border rounded-xl overflow-hidden" data-theme="魅力紫" style="--accent:#a78bfa">
        <div class="aspect-video surface relative px-4 py-8 overflow-hidden">
          <div class="flex items-center gap-2 absolute top-3 left-3">
            <span class="w-2.5 h-2.5 rounded-full bg-rose-400"></span>
            <span class="w-2.5 h-2.5 rounded-full bg-amber-300"></span>
            <span class="w-2.5 h-2.5 rounded-full bg-emerald-400"></span>
          </div>
          <div class="grid grid-cols-12 gap-3 h-full">
            <div class="col-span-3 space-y-2">
              <div class="h-4 rounded accent-bg"></div>
              <div class="h-4 rounded skeleton"></div>
              <div class="h-4 rounded skeleton"></div>
            </div>
            <div class="col-span-9 space-y-3">
              <div class="h-6 rounded accent-bg w-1/3"></div>
              <div class="h-4 rounded accent-bg w-3/5"></div>
              <div class="h-4 rounded skeleton w-2/5"></div>
            </div>
          </div>
        </div>
        <div class="flex items-center justify-between px-4 py-3 footer-bar">
          <span class="text-sm font-medium">魅力紫</span>
          <span class="status"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M20 6L9 17l-5-5"/></svg></span>
        </div>
      </div>

      <div class="card border rounded-xl overflow-hidden" data-theme="薄暮红" style="--accent:#f87171">
        <div class="aspect-video surface relative px-4 py-8 overflow-hidden">
          <div class="flex items-center gap-2 absolute top-3 left-3">
            <span class="w-2.5 h-2.5 rounded-full bg-rose-400"></span>
            <span class="w-2.5 h-2.5 rounded-full bg-amber-300"></span>
            <span class="w-2.5 h-2.5 rounded-full bg-emerald-400"></span>
          </div>
          <div class="grid grid-cols-12 gap-3 h-full">
            <div class="col-span-3 space-y-2">
              <div class="h-4 rounded accent-bg"></div>
              <div class="h-4 rounded skeleton"></div>
              <div class="h-4 rounded skeleton"></div>
            </div>
            <div class="col-span-9 space-y-3">
              <div class="h-6 rounded accent-bg w-1/3"></div>
              <div class="h-4 rounded accent-bg w-3/5"></div>
              <div class="h-4 rounded skeleton w-2/5"></div>
            </div>
          </div>
        </div>
        <div class="flex items-center justify-between px-4 py-3 footer-bar">
          <span class="text-sm font-medium">薄暮红</span>
          <span class="status"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M20 6L9 17l-5-5"/></svg></span>
        </div>
      </div>
    </div>
  </div>
  <script>
    const cards = Array.from(document.querySelectorAll('.card'));
    function selectCard(c) {
      cards.forEach(el => el.classList.remove('selected'));
      c.classList.add('selected');
    }
    cards.forEach(c => c.addEventListener('click', () => selectCard(c)));
    const modeToggle = document.getElementById('modeToggle');
    const modeLabel = document.getElementById('modeLabel');
    function setMode(mode) {
      document.body.setAttribute('data-mode', mode);
      modeLabel.textContent = mode === 'dark' ? 'Dark' : 'Light';
    }
    modeToggle.addEventListener('click', () => {
      const next = document.body.getAttribute('data-mode') === 'dark' ? 'light' : 'dark';
      setMode(next);
    });
  </script>
</body>
</html>
